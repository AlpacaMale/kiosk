{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block
content %}{% with messages = get_flashed_messages() %} {% if messages %}
<script type="text/javascript">
  alert("{{ messages[0] }}"); <!-- 첫 번째 메시지를 alert()로 표시 -->
</script>
{% endif %} {% endwith %}
<div class="form">
  <form method="post">
    <fieldset>
      <legend>Login</legend>
      <label for="email">email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="example@email.com"
        required
      />
      <label for="password">password</label>
      <input id="password" type="password" name="password" required />
      <input type="submit" value="login" />
    </fieldset>
  </form>
  <a href="/admin/register">계정이 없으신가요?</a>
</div>
{% endblock %}
