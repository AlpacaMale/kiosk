{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
content %}

<div class="login-wrap">
  <div class="login-cell">
    <h1>Admin 계정 만들기</h1>
    <p>email과 password를 입력하세요.</p>
  </div>
  <form class="login-cell" method="post">
    <input
      name="email"
      class="login-input"
      type="email"
      placeholder="example@email.com"
      required
    />
    <input
      name="password"
      class="login-input"
      type="password"
      placeholder="password"
      required
    />
    <input
      name="password-confirm"
      class="login-input"
      type="password"
      placeholder="password-confirm"
      required
    />

    <button class="login-submit" type="submit">확인</button>
  </form>
</div>
{% endblock %}
