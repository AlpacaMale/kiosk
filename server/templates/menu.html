{% extends "layout.html" %} {% block title %}HOME{% endblock %} {% block content
%}
<div class="grid">
  <div class="section">
    <fieldset class="scroll">
      <legend>Menu</legend>
      {% if datas %}
      <ul>
        {% for data in datas %}
        <div>
          <a href="/admin/menus/{{ data.id }}">{{ data.name }}</a>
        </div>
        {% endfor %}
      </ul>
      {% else %}
      <strong>there is no menu</strong>
      {% endif %}
    </fieldset>
  </div>
  <div class="section">
    <form action="/admin/menus/{{ data.id }}" method="POST">
      <fieldset class="add-menu">
        <legend>Update Menu</legend>
        <label for="name">name</label>
        <input
          type="text"
          id="name"
          name="name"
          value="{{ data.name }}"
          required
        />
        <label for="name_en">name_en</label>
        <input
          type="text"
          id="name_en"
          name="name_en"
          value="{{ data.name_en }}"
          required
        />
        <div class="buttons">
          <span>type</span>
          <label for="ice">ice</label>
          <input type="radio" id="ice" name="type" value="ice" required {% if
          data.type == "ice" %}checked{% endif %}/>
          <label for="hot">hot</label>
          <input type="radio" id="hot" name="type" value="hot" required {% if
          data.type == "hot" %}checked{% endif %}/>
        </div>
        <label for="kind">kind</label>
        <input
          type="text"
          id="kind"
          name="kind"
          value="{{ data.kind }}"
          required
        />
        <label for="price">price</label>
        <input
          type="text"
          id="price"
          name="base_price"
          value="{{ data.base_price }}"
          required
        />
        <input type="submit" value="Update" />
        <a href="/admin/menus/{{ data.id }}/delete">삭제하시겠습니까?</a>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
